<!DOCTYPE html>
<html>
<head>
    <title>Using CSS Grid</title>
    <style>
    
    body{
        color: #fff; 
        font-family: 'Nunito Semibold';
        text-align: center;
    }

    #content{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: minmax(150px, auto); /*minimalna wysokosć 150 px i maksymalna wysokość automatyczna */
        grid-gap: 10px; /*tworzy przerwe o szerokosci 10px między kolumnami*/
        max-width: 960px;
        margin: 0 auto;
        /*align-items: start; /* align is up and down */
        /*justify-items: end ;  /*justify is left and right */ 
    }

    #content div{
        background: #3bbced;
        padding: 30px;
        /*margin: 20px; oddziela kafelki*/
    }

    #content div:nth-child(even){
        background: #777; 
    }


.one{
    justify-self: end;
    align-self: end;
}

.two{
    justify-self: center;
    align-self: center;
}

.three{
    justify-self: start;
    align-self: start;
}
    </style>
</head>

<body>
<div id="content">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
   
</div>   

</body>

</html>
